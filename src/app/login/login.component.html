<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form [formGroup]="form" (ngSubmit)="submitData()">
                <div class="form-label-group">
                  <input formControlName="username" type="text" id="username" class="form-control" placeholder="Username" required autofocus>
                  <label for="username">Username</label>
                </div>
  
                <div class="form-label-group">
                  <input formControlName="password" type="password" id="password" class="form-control" placeholder="Password" required>
                  <label for="password">Password</label>
                </div>
  
                <button class="btn btn-lg btn-primary btn-block text-uppercase" style="background-image: linear-gradient(to right, #e67e22, #f2aa6a, #edc6a3);" type="submit">Sign in</button>
              </form>
              <div *ngIf="loginError == 1" class="alert alert-danger">
                <ul>
                  <li>Sva polja moraju biti validno popunjena!</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
